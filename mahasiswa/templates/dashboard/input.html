<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="generator" content="Hugo 0.84.0" />
  <title>DataMinds | Dashboard</title>
  {% load static %}
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sidebars/" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />

  <style>
    main {
      min-height: 100vh;
    }

    .main-content {
      overflow-y: scroll;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .sidebar {
      background: linear-gradient(to bottom right, #00224d, #5d0e41);
    }

    .nav-pills .nav-link.active {
      background: white;
      color: #5d0e41;
      font-weight: 600;
    }

    thead {
      background: #5d0e41;
      color: white;
    }

    .dropdown-menu-dark {
      --bs-dropdown-color: #dee2e6;
      --bs-dropdown-bg: white;
      --bs-dropdown-border-color: var(--bs-border-color-translucent);
      --bs-dropdown-box-shadow: ;
      --bs-dropdown-link-color: #5d0e41;
      --bs-dropdown-link-hover-color: #fff;
      --bs-dropdown-divider-bg: var(--bs-border-color-translucent);
      --bs-dropdown-link-hover-bg: rgb(73, 18, 83);
      --bs-dropdown-link-active-color: #fff;
      --bs-dropdown-link-active-bg: #0d6efd;
      --bs-dropdown-link-disabled-color: #adb5bd;
      --bs-dropdown-header-color: #adb5bd;
    }

    .btn-outline-secondary {
      --bs-btn-color: #5d0e41;
      --bs-btn-border-color: #5d0e41;
      --bs-btn-hover-color: #fff;
      --bs-btn-hover-bg: #5d0e41;
      --bs-btn-hover-border-color: #5d0e41;
      --bs-btn-focus-shadow-rgb: 108, 117, 125;
      --bs-btn-active-color: #fff;
      --bs-btn-active-bg: #5d0e41;
      --bs-btn-active-border-color: #5d0e41;
      --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      --bs-btn-disabled-color: #5d0e41;
      --bs-btn-disabled-bg: transparent;
      --bs-btn-disabled-border-color: #5d0e41;
      --bs-gradient: none;
    }

    .page-link {
      color: #5d0e41;
    }

    td {
      width: 16.7%;
    }

    .card-grafik {
      height: 98.5%;
      width: 50%;
    }

    .img-banner {
      height: 200px;
      width: 100%;
      object-fit: cover;
      object-position: center;
    }

    .profile_img {
      background: #5d0e41;
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 25%;
    }
  </style>
  <link href="{% static 'css/sidebars.css' %}" rel="stylesheet" />
</head>

<body>
  <main>
    {% include 'layouts/sidebar.html' %}
    <div class="container bg-white p-3 w-100 main-content">
      <div class="container">
        <div class="card d-flex flex-column">
          <img src="{% static 'img/banner_profile.jpeg' %}" class="card-img-top img-banner" />
          <div class="card-body p-3">
            <div class="card-title d-flex flex-row mx-3">
              <h1>Form Input Data Mahasiswa Kelas 3AEC</h1>
            </div>
            <div class="card-text">
              {% if messages %}
              <div>
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
              </div>
              {% endif %}
              <form class="row g-3 p-3" action="{% url 'input_data' %}" method="post">
                {% csrf_token %}
                <div class="col-md-6">
                  <label for="name" class="form-label">Nama</label>
                  <input name="name" type="text" class="form-control" id="name" placeholder="Name" />
                </div>
                <div class="col-md-6">
                  <label for="nim" class="form-label">NIM</label>
                  <input name="nim" type="number" class="form-control" id="nim" placeholder="NIM" />
                </div>
                <div class="col-md-4">
                  <label for="genders" class="form-label">Genders</label>
                  <select name="genders" id="genders" class="form-select">
                    <option selected>Choose...</option>
                    <option value="pria">Man</option>
                    <option value="wanita">Woman</option>
                  </select>
                </div>
                <div class="col-12">
                  <label for="email" class="form-label">Email</label>
                  <input name="email" type="email" class="form-control" id="email" placeholder="email" />
                </div>
                <div class="col-12">
                  <label for="username" class="form-label">Username</label>
                  <input name="username" type="text" class="form-control" id="username" placeholder="username" />
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" id="password" placeholder="Password" />
                </div>
                <div class="col-md-3">
                  <label for="date" class="form-label">Date</label>
                  <input name="date" type="number" class="form-control" id="date" />
                </div>
                <div class="col-md-3">
                  <label for="month" class="form-label">Month</label>
                  <input name="month" type="number" class="form-control" id="month" />
                </div>
                <div class="col-md-3">
                  <label for="year" class="form-label">Year</label>
                  <input name="year" type="number" class="form-control" id="year" />
                </div>
                <div class="col-12">
                  <label for="place" class="form-label">Place of Birth</label>
                  <input name="place" type="text" class="form-control" id="place" placeholder="Place of birth" />
                </div>
                <div class="col-12">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input name="phone" type="text" class="form-control" id="phone" placeholder="Phone number" />
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">
                    Insert
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
  </script>
  <script src="{% static 'js/sidebars.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
